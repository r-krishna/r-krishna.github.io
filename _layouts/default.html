    <!-- Dark mode and mobile menu scripts -->
    <script>
      // Dark mode toggle functionality
      const themeToggleBtn = document.getElementById('theme-toggle');
      const themeToggleMobileBtn = document.getElementById('theme-toggle-mobile');
      const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
      const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
      const themeToggleDarkIconMobile = document.getElementById('theme-toggle-dark-icon-mobile');
      const themeToggleLightIconMobile = document.getElementById('theme-toggle-light-icon-mobile');

      // Check for saved theme preference or default to light mode
      const currentTheme = localStorage.getItem('theme') || 'light';

      // Set initial theme
      if (currentTheme === 'dark') {
        document.documentElement.classList.add('dark');
        themeToggleLightIcon.classList.remove('hidden');
        themeToggleLightIconMobile.classList.remove('hidden');
      } else {
        document.documentElement.classList.remove('dark');
        themeToggleDarkIcon.classList.remove('hidden');
        themeToggleDarkIconMobile.classList.remove('hidden');
      }

      // Toggle theme function
      function toggleTheme() {
        document.documentElement.classList.toggle('dark');

        // Toggle icons
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');
        themeToggleDarkIconMobile.classList.toggle('hidden');
        themeToggleLightIconMobile.classList.toggle('hidden');

        // Save theme preference
        const newTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
      }

      // Add event listeners
      if (themeToggleBtn) {
        themeToggleBtn.addEventListener('click', toggleTheme);
      }
      if (themeToggleMobileBtn) {
        themeToggleMobileBtn.addEventListener('click', toggleTheme);
      }

      // Mobile menu toggle functionality
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      if (mobileMenuButton) {
        mobileMenuButton.addEventListener('click', function() {
          mobileMenu.classList.toggle('hidden');
        });
      }

      // GitHub stars counter
      async function fetchGitHubStars() {
        const repos = [
          'baker-laboratory/RoseTTAFold-All-Atom',
          'RosettaCommons/RFdiffusion2',
          'baker-laboratory/rf_diffusion_all_atom'
        ];

        try {
          const starCounts = await Promise.all(
            repos.map(repo =>
              fetch(`https://api.github.com/repos/${repo}`)
                .then(res => res.json())
                .then(data => data.stargazers_count || 0)
                .catch(() => 0)
            )
          );

          const totalStars = starCounts.reduce((sum, count) => sum + count, 0);
          const starsElement = document.getElementById('github-stars');

          if (starsElement && totalStars > 0) {
            // Format the number (e.g., 1517 -> "1.5K")
            const formatted = totalStars >= 1000
              ? `${(totalStars / 1000).toFixed(1)}K`
              : totalStars.toString();
            starsElement.textContent = formatted;
          }
        } catch (error) {
          console.error('Error fetching GitHub stars:', error);
        }
      }

      // Fetch stars on page load
      fetchGitHubStars();
    </script>
